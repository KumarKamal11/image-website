<!DOCTYPE html>

    <script src="index.js" defer></script>
</head>

<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search anything here..">

    <div class="search-results">

            alt="flowers">

         target="_blank">flowers</a>

        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682685797332-e678a04f8a64?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

        </div>

        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1682320426943-dc13482408d5?auto=format&fit=crop&q=80&w=1472&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

         target="_blank">light_building</a>

        </div>
    </div>

   <button id="show-more-button">Show more</button>
</body>

</html>
